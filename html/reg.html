<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/reg.css"/>
		<!--<link rel="stylesheet" type="text/css" href=""/>-->
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<script  src="../js/require.js" data-main="../js/reg.js"></script>
		<title>欢迎注册-百联</title>
	</head>
	<body>
		<div class="req_header_up">
			<div class="req_header">
				<img src="../img/req_img/logon-logo.png"/>
				<img src="../img/req_img/V3login-font4.png"/>
			</div>
		</div>
		<div class="container_up">
			<div class="login_dec clear">
				<p class="p1">您好，感谢您加入i百联</p>
				<p class="p2">如有账号，请点击 <a href="login.html">登录</a></p>
			</div>
			
		<div class="container">
			<div class="row col-md-8 col-md-offset-2">
				<form class="form-horizontal">
					<div class="form-group col-md-12 username">
						<label class="control-label col-md-2" for="username" >用户名:</label>
						<div class="col-md-7">
							<div class="input-group col-md-12">
								<span class="input-group-addon input_img">
								</span>
								<input type="text" class="form-control " name="" id="username" value="" placeholder="6-20位字符，支持字母或者字母与数字组合"/>
							</div>
						</div>
						<div class="col-md-3 input-left">
							<div class="col-md-1 ">
								<span class="glyphicon glyphicon-ok form-control-feedback " aria-hidden="true"></span>
							</div>
							<p>我就发世纪东方</p>
						</div>
					</div>
					<div class="form-group col-md-12 password">
						<label class="control-label col-md-2" for="username">登录密码:</label>
						<div class="col-md-7">
							<div class="input-group col-md-12">
								<span class="input-group-addon input_img">
								</span>
								<input type="text" class="form-control " name="" id="password" value="" placeholder="8-20位字符，至少使用两种字符组合"/>
							</div>
						</div>
						<div class="col-md-3 input-left">
							<div class="col-md-1 ">
								<span class="glyphicon glyphicon-ok form-control-feedback " aria-hidden="true"></span>
							</div>
							<p class="psd_con">密码强度：
								<div class="btn-toolbar col-md-12 psd_btn_group">
									<div class="btn btn-sm psd_btn">
										弱
									</div>
									<div class="btn btn-sm psd_btn">
										中
									</div>
									<div class="btn btn-sm psd_btn">
										强
									</div>
								</div>
							</p>
						</div>
					</div>
					<div class="form-group col-md-12 password_con">
						<label class="control-label col-md-2" for="username">确认密码:</label>
						<div class="col-md-7">
							<div class="input-group col-md-12">
								<span class="input-group-addon input_img">
								</span>
								<input type="text" class="form-control " name="" id="username" value="" placeholder="请再次输入密码"/>
							</div>
						</div>
						<div class="col-md-3 input-left">
							<div class="col-md-1 ">
								<span class="glyphicon glyphicon-ok form-control-feedback " aria-hidden="true"></span>
							</div>
							<p>我就发世纪东方</p>
						</div>
					</div>
					<div class="form-group col-md-12 phone_num">
						<label class="control-label col-md-2" for="username">手机号:</label>
						<div class="col-md-7">
							<div class="input-group col-md-12">
								<span class="input-group-addon input_img">
								</span>
								<input type="text" class="form-control " name="" id="username" value="" placeholder="请输入11位手机号"/>
							</div>
						</div>
						<div class="col-md-3 input-left">
							<div class="col-md-1 ">
								<span class="glyphicon glyphicon-ok form-control-feedback " aria-hidden="true"></span>
							</div>
							<p>我就发世纪东方</p>
						</div>
					</div>
					<div class="form-group col-md-12">
						<label class="control-label col-md-2" for="username">验证码:</label>
						<div class="col-md-4">
							<div class="input-group col-md-12">
								<span class="input-group-addon input_img">
								</span>
								<input type="text" class="form-control " name="" id="username" value="" placeholder="请输入验证码"/>
							</div>
						</div>
						<div class="col-md-3 iden_img">
							<img src="../img/req_img/0_code.png"/>
						</div>
						<div class="col-md-3 input-left">
							<div class="col-md-1 ">
								<span class="glyphicon glyphicon-ok form-control-feedback " aria-hidden="true"></span>
							</div>
							<p>我就发世纪东方</p>
						</div>
					</div>
					<div class="form-group col-md-12">
						<label class="control-label col-md-2" for="username">短信验证码:</label>
						<div class="col-md-4">
							<div class="input-group col-md-12">
								<span class="input-group-addon input_img">
								</span>
								<input type="text" class="form-control " name="" id="username" value="" placeholder="请输入短信验证"/>
							</div>
						</div>		
						<div class="col-md-3 iden_btn">
							获取验证码
						</div>
						<div class="col-md-3 input-left" >
							<div class="col-md-1 ">
								<span class="glyphicon glyphicon-ok form-control-feedback " aria-hidden="true"></span>
							</div>
							<p>我就发世纪东方</p>
						</div>
					</div>
					<div class="form-group col-md-12">
						<label class="control-label col-md-2" for="username">电子邮箱:</label>
						<div class="col-md-7">
							<div class="input-group col-md-12">
								<span class="input-group-addon input_img">
								</span>
								<input type="text" class="form-control " name="" id="username" value="" placeholder="请输入有效邮箱"/>
							</div>
						</div>
						<div class="col-md-3 input-left">
							<div class="col-md-1 ">
								<span class="glyphicon glyphicon-ok form-control-feedback " aria-hidden="true"></span>
							</div>
							<p>我就发世纪东方</p>
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1 ok_dec">
						<div class="check_con" id="check_con_id">
						</div>
						我已阅读并同意 <a href="###">   《百联通会员注册协议》</a>
					</div>
					<a href="login.html"><div class="ok_btn col-md-7 col-md-offset-2">
						立即注册 完成绑定
					</div></a>
					
				</form>
			</div>
		</div>
		</div>
		<div id="footer_load"></div>
	</body>
</html>
